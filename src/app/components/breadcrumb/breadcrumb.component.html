<div class="bg-light-primary rounded p-y-10 p-x-24 m-b-30 overflow-hidden">
    <div class="row">
        <div class="col-sm-8">
            <h4 class="page-title m-0 f-s-20 f-w-600 m-b-8">
                {{ pageInfo?.['title'] }}
            </h4>
            <div class="d-flex align-items-center overflow-hidden">
                <ng-template ngFor let-url let-last="last">
                    @if(!last){
                    <li class="breadcrumb-item" [routerLink]="url.url">
                        <a [routerLink]="url.url">{{ url.title }}</a>
                    </li>
                    }
                    @if(last){
                    <li class="breadcrumb-item active">{{ url.title }}</li>
                    }
                </ng-template>
            </div>
        </div>
    </div>
</div>
