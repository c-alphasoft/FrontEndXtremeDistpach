<div mat-dialog-content style="max-width: 500px">
  <h4 class="mat-headline-6 m-b-16">Realizar Pedido</h4>

  <form name="eventForm" [formGroup]="eventForm" class="event-form">
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100">
          <input matInput name="title" formControlName="client" placeholder="Cliente" required />
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
          <input matInput name="title" formControlName="product" placeholder="Producto" required />
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
          <input matInput name="title" formControlName="volume" placeholder="Volumen" required />
        </mat-form-field>
      </div>

      <div class="col-sm-6 d-flex align-items-center">
        <mat-form-field appearance="outline" class="w-100">
          <label class="d-block m-b-8" for="startDate" style="font-size: 14px; font-weight: bold;">Fecha Disponible</label>
          <input matInput [matDatepicker]="startDateDP" placeholder="Start Date" name="startDate"
            formControlName="start" />
          <mat-datepicker-toggle class="add-event-date" matSuffix [for]="startDateDP"></mat-datepicker-toggle>
          <mat-datepicker #startDateDP></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <button mat-flat-button color="primary" (click)="dialogRef.close({ action: 'save', event: eventForm.value })" [disabled]="eventForm.invalid" aria-label="SAVE">
      Guardar
    </button>
  </form>
</div>
